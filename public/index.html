<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ETSOO Free WYSIWYG HTML Editor" />
    <title>EOEditor</title>
    <script src="eoeditor.js"></script>
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&display=swap"
      rel="stylesheet"
    />
    <style>
      /* https://fonts.google.com/?subset=chinese-simplified */
      h2.red {
        color: #ff0000;
      }
      h2.blue {
        color: #0000ff;
      }

      dialog {
        width: 600px;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding: 0;
        position: fixed;
      }

      .dialog-header {
        padding: 10px;
        background-color: #3f51b5;
        color: white;
        font-weight: bold;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .dialog-body {
        padding: 15px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <dialog id="myDialog">
      <div class="dialog-header">
        <div id="dialogTitle">Editor in Dialog</div>
        <button onclick="document.getElementById('myDialog').close()">X</button>
      </div>
      <div class="dialog-body">
        <eo-editor
          name="dialog"
          language="zh-Hans"
          width="auto"
          height="280px"
        ></eo-editor>
      </div>
    </dialog>
    <button onclick="document.getElementById('myDialog').showModal()">
      Open Dialog
    </button>
    <h1>EOEditor 2022</h1>
    <form onsubmit="console.log(editor.value); event.preventDefault();">
      <eo-editor
        name="description"
        language="zh-Hans"
        activeColor="#ff0000"
        backupKey="test"
        width="auto"
        height="400px"
      >
        <p><i class="fa fa-star"></i> Editor content: <b>Hello, world!</b></p>
        <h2 contenteditable="false">H2 Text</h2>
        <p>亿速思维网站：<a href="https://www.etsoo.com">etsoo.com</a></p>
        <table width="100%">
          <thead>
            <tr>
              <th>TH1</th>
              <th colspan="2">TH2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2">Row1</td>
              <td rowspan="3">TD 1/2</td>
            </tr>
            <tr>
              <td rowspan="2">Row2</td>
              <td>TD 2/2</td>
            </tr>
            <tr>
              <td>Row3</td>
            </tr>
            <tr>
              <td>Row4</td>
              <td>TD 4/2</td>
              <td>TD 4/3</td>
            </tr>
          </tbody>
        </table>
        <p>
          <img src="sample.jfif" />
        </p>
      </eo-editor>
      <div style="display: flex; gap: 1em; margin: 1em 0em">
        <button
          type="button"
          onclick="editor.value = '<p>Hello, ETSOO</p>'"
          style="width: 100%; height: 36px"
        >
          Set Content
        </button>
        <button type="submit" style="width: 100%; height: 36px">Submit</button>
      </div>
    </form>
    <script>
      const editor = document.querySelector("eo-editor[name='description']");
      editor.addEventListener("backup", (event) => {
        //console.log('backup', event.detail);
      });
    </script>
  </body>
</html>
